<div class="new-additional-card-third-step" fxLayout="column">

  <div class="new-additional-card-third-step__content" fxLayout="row" fxLayoutAlign="space-between">
    <span fxFlex="210px"><strong>{{subtitleOneTag || 'Contacto'}}</strong></span>

    <div class="left-content" fxLayout="column">
      <span>{{name}}</span>
      <span>{{email}}</span>
      <span>{{phoneNumber}}</span>
    </div>
  </div>

  <mat-divider class="mb-16px mt-16px" credixDivider></mat-divider>

  <div class="new-additional-card-third-step__content" fxLayout="row" fxLayoutAlign="space-between">
    <span fxFlex="210px"><strong>{{subtitleTwoTag || 'Lugar de retiro'}}</strong></span>

    <p class="left-content">{{pickUpPlace}}</p>
  </div>

  <mat-divider class="mb-16px mt-16px" credixDivider></mat-divider>

  <div class="new-additional-card-third-step__content" fxLayout="row" fxLayoutAlign="space-between">
    <span fxFlex="210px"><strong>{{subtitleThreeTag || 'Nueva tarjeta'}}</strong></span>

    <div class="left-content" fxLayout="column">
      <div fxLayout="row">
        <span fxFlex="120px">{{secondTag || 'A nombre de'}}</span>
        <span class="tr" fxFlex><strong>{{name}}</strong></span>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between">
        <span fxFlex="120px">{{thirdTag || 'Límite de crédito'}}</span>
        <span class="tr" fxFlex><strong>{{creditLimit}}%</strong></span>
      </div>
    </div>
  </div>

  <mat-divider class="mb-16px mt-16px" credixDivider></mat-divider>

  <div class="new-additional-card-third-step__content" fxLayout="row" fxLayoutAlign="space-between">
    <credix-code-link></credix-code-link>

    <credix-code-input [formControl]="confirmFormControl" class="left-content">
      <span *ngIf="confirmFormControl.hasError('invalid')"
            error>Código MiCredix inválido.</span>
    </credix-code-input>
  </div>

</div>
