<div class="buy-without-card-first-step" fxLayout="row" fxLayoutAlign="space-between">
  <credix-code-link></credix-code-link>

  <credix-code-input [formControl]="credixCode" class="buy-without-card-first-step__input">
   <span *ngIf="credixCode.hasError('required')"
         error>Introduzca el código credix.</span>
    <span *ngIf="credixCode.hasError('invalid')"
          error>Código credix inválido.</span>
  </credix-code-input>

</div>
