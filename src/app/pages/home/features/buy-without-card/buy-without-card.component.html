<mat-card [class.full-height]="" class="buy-without-card" credixCard fxLayout="column"
          fxLayoutGap="16px">
    <h1>Compra sin tarjeta</h1>
    <p>¿Olvidó su tarjeta? Compre con su tarjeta virtual.</p>

        <credix-stepper #buyWithOutCard class="buy-without-card__stepper">

          <cdk-step [stepControl]="codeCredix"
                    fxLayout="column"
                    label="Código MiCredix">

            <first-step-credix-code
              [credixCode]="codeCredix">
            </first-step-credix-code>
          </cdk-step>

          <cdk-step [stepControl]="card"
                    fxLayout="column"
                    label="Código MiCredix">


            <second-step-make-buy
          [isActive]="(stepperIndex === 1)">
        </second-step-make-buy>
            </cdk-step>

        </credix-stepper>

  <div
    class="buy-without-card__footer"
    fxLayout="row"
    fxLayoutAlign="flex-end"
    fxLayoutGap="16px">
    <mat-divider></mat-divider>
    <credix-button
      (click)="stepperIndex !== 1 ? getPin() : back()"
      [disabled]="!codeCredix.valid"
      [text]="stepperIndex !== 1 ? 'Continuar' : 'Listo' "
      fxLayoutAlign="flex-end">
    </credix-button>
  </div>

</mat-card>
