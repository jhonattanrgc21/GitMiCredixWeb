<div class="make-buy" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <span><strong>Tarjeta</strong></span>

        <credix-select  [formControl]="card" label="Tarjeta" class="buy-without-card__card-select select">
            <mat-option *ngFor="let card of cards" [value]="card.cardId">
              {{card.typeCard + ' ' + card.cardNumber}}
            </mat-option>
        </credix-select>
    </div>

    <mat-divider class="mb-32px"></mat-divider>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <span><strong> PIN de compra/pago</strong></span>

    <div>
      <div fxLayout="column">
        <span class="pin-code mb-14px"><strong>{{pin}}</strong></span>
        <div class="barcode mb-16px">
          <ngx-barcode6
            [bc-height]="50"
            [bc-value]="pin"
            [bc-width]="2"
            bc-format="CODE128">
          </ngx-barcode6>
        </div>
      </div>
      <div fxLayout="column">
        <div class="identification mb-16px" fxLayout="row" fxLayoutAlign="space-between">
          <label>Identificación</label> <span><strong>{{identification}}</strong></span>
        </div>
        <div class="name mb-16px" fxLayout="row" fxLayoutAlign="space-between">
          <label>Nombre</label> <span><strong>{{name}}</strong></span>
        </div>
        <div class="time mb-16px" fxLayout="row" fxLayoutAlign="space-between">
          <label>Código expira en</label> <span><strong>{{lifeTimePin}}m:{{second}}s</strong></span>
        </div>
      </div>
    </div>
  </div>

</div>
