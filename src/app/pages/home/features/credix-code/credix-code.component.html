<div class="credix-code" fxLayout="column" fxLayoutGap="24px">

  <h2>Código MiCredix</h2>

  <div fxLayout="column" fxLayoutGap="8px">
    <span class="mr-16px">Activo: </span>
    <credix-code-input [(codeFormControl)]="firstCodeFormControl" [length]="6" class="w-30"
                       errorMessage="Mensaje de error aquí"></credix-code-input>
  </div>

  <div fxLayout="column" fxLayoutGap="8px">
    <span class="mr-16px">Inactivo: </span>
    <credix-code-input [(codeFormControl)]="secondCodeFormControl" [length]="6" class="w-30"
                       errorMessage="Mensaje de error aquí"></credix-code-input>
  </div>
</div>
