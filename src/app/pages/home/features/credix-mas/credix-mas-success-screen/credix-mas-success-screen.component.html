<app-credix-result-view
  [resultMessage]="result.message"
  [resultTile]="result.title"
  [status]="view"
  moduleTitle=""
  buttonText="Listo"
  routeTo="/home"
  (buttonPressed)="showRuleInfo()"
>
  <div *ngIf="view === 'success'" class="w-100" fxLayout="column">
    <mat-divider class="mb-24px" credixDivider></mat-divider>

    <div fxLayout="row" fxLayoutAlign="space-between" class="success-info">
      <span fxFlex="175px"><strong>Datos de la suscripción</strong></span>

      <div fxLayout="column" fxLayoutGap="8px" class="info">
        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>Cobro mensual</span>
          <credix-numeric-block
            [value]="info.feeAmount"
            fontWeight="bold"
            prefix="₡"
          ></credix-numeric-block>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>IVA</span>
          <credix-numeric-block
            [value]="info.IVA"
            fontWeight="bold"
            prefix="₡"
          ></credix-numeric-block>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>Fecha de solicitud</span>
          <span
            ><strong>{{ today | date : "dd/MM/yyyy" }}</strong></span
          >
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>Día de cobro</span>
          <span
            ><strong>{{ chargeDate }} de cada mes</strong></span
          >
        </div>
      </div>
    </div>

    <credix-share-button
      fxFlexAlign="center"
      style="margin-top: 90px"
    ></credix-share-button>
  </div>
</app-credix-result-view>
