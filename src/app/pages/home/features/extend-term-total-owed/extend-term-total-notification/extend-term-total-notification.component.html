<app-credix-result-view [resultMessage]="message"
                        [resultTile]="status === 'success' ? '¡Éxito!' : 'Oops...'"
                        [status]="status"
                        [moduleTitle]="'Plan liquidez'"
                        buttonText="Listo"
                        routeTo="/home/extend-term-total-owed"
                        [ngClass]="status === 'success' ? 'notification-success' : 'notification-error'">

  <div *ngIf="status === 'success'" class="w-100" fxLayout="column">
    
    <mat-divider class="mb-24px" credixDivider></mat-divider>

    <div fxLayout="row" style="padding: 0 22px;" fxLayoutAlign="space-between">
      <span fxFlex="175px"><strong>Datos de la ampliación</strong></span>

      <div fxFlex="200px" fxLayout="column" fxLayoutGap="8px">

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>{{newQuotaTag || 'Cuota nueva'}}</span>
          <credix-numeric-block [prefix]="currency"
                                [value]="amount" fontWeight="bold">
          </credix-numeric-block>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>Plazo nuevo</span>
          <span><strong>{{ quota }} {{ quota > 1 ? 'Cuotas' : 'Cuota'  }}</strong></span>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>{{dateTag || 'Fecha'}}</span>
          <span><strong>{{today | dateFormatter: 'alphanumeric'}}</strong></span>
        </div>

      </div>
    </div>


    <credix-share-button fxFlexAlign="center" style="margin-top: 90px"></credix-share-button>
  </div>

</app-credix-result-view>
