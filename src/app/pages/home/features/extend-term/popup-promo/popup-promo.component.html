<div class='promo-popup'>
  <div class='promo-popup__img-background' fxLayout='column' fxLayoutAlign='center center'>
    <img src='/assets/images/ampliar_plazo.png' alt='Promo Ampliar Plazo' class='promo-popup__icon mb-24px'>
    <p class='promo-popup__description mb-16px'><strong>{{promoDescription!}}</strong></p>
    <p class='promo-popup__message mb-16px'>{{promoMessage!}}</p>
    <credix-button (buttonClick)='closeDialog()' class='promo-popup__button'>Listo</credix-button>
  </div>
</div>
