<mat-card class="add-automatics">
  <h1>Añadir pago automático</h1>
  <div *ngIf="!resultAutomatics" class="add-automatics__container" fxLayout="row" fxLayoutAlign="space-between">
    <span><strong>Nuevo pago automático</strong></span>
    <form [formGroup]="newAutomaticsForm" class="add-automatics__form" fxLayout="column">

      <credix-select class="add-automatics__input" formControlName="publicServicesCategory" label="Categoría">
        <mat-option *ngFor="let category of publicServicesCategory" [value]="category.publicServiceCategoryId">
          {{category.publicServiceCategory}}
        </mat-option>
      </credix-select>

      <credix-select class="add-automatics__input" formControlName="publicServiceCompany" label="Compañía">
        <mat-option *ngFor="let company of publicCompany"
                    [value]="company.publicServiceEnterpriseId">
          {{company.publicServiceEnterpriseDescription}}
        </mat-option>
      </credix-select>

      <credix-select class="add-automatics__input" formControlName="publicService" label="Servicio">
        <mat-option *ngFor="let service of publicServices"
                    [value]="service.publicServiceId">
          {{service.publicServiceName}}
        </mat-option>
      </credix-select>

      <credix-input-field class="add-automatics__input" formControlName="phoneNumber" label="Número de teléfono"
                          mask="0000-0000"></credix-input-field>

      <credix-input-field class="add-automatics__input" formControlName="nameOfAutomatics"
                          label="Nombre del pago automático"></credix-input-field>

      <credix-input-field class="add-automatics__input" formControlName="maxAmount" label="Monto máximo a pagar"
                          mask="separator"
                          thousandSeparator="."></credix-input-field>

      <credix-input-field (click)="openCalendar()"
                          [displayValue]="newAutomaticsForm.controls.startDate.value | dateFormatter: 'alphanumeric'"
                          [readonly]="true"
                          class="mb-8px add-automatics__input calendar" formControlName="startDate"
                          label="Fecha inicial de pago">
        <mat-icon class="calendar-icon" suffix svgIcon="calendar"></mat-icon>
      </credix-input-field>

      <credix-select class="add-automatics__input" formControlName="periodicity" label="Periocidad">
        <mat-option *ngFor="let periodicity of periodicityList" [value]="periodicity.id">
          {{periodicity.description}}
        </mat-option>
      </credix-select>
    </form>
  </div>

  <mat-divider *ngIf="!resultAutomatics"></mat-divider>
  <div *ngIf="!resultAutomatics" class="add-automatics__credix-code" fxLayout="row" fxLayoutAlign="space-between">
    <div class="content" fxFlex="210px" fxLayout="column">

    <span><strong>Código MiCredix</strong></span>
      <p style="font-size: 14px;">Ingrese el código generado en la aplicación
        <credix-link-button>Código MiCredix</credix-link-button>
        <mat-icon style="width: 6px; height: 10px; fill:#239DF7" svgIcon="chevron_right"></mat-icon>
      </p>
    </div>
    <credix-code-input [(codeFormControl)]="codeCredix" [length]="6" class="w-50"
                       errorMessage="Introduzca el codigo de confirmación">
    </credix-code-input>
  </div>

  <div *ngIf="resultAutomatics" class="result" fxLayout="column" fxLayoutAlign="center center">
    <credix-result-notification [message]="result.message" [status]="result.status"
                                [title]="result.title"></credix-result-notification>
  </div>

  <div class="add-automatics__footer" fxLayout="row" fxLayoutAlign="flex-end">
    <div fxLayoutGap="16px">
      <credix-button (buttonClick)="back()" *ngIf="!resultAutomatics" text="Atrás" type="secondary"></credix-button>
      <credix-button (buttonClick)="addAutomaticPayment()" *ngIf="!resultAutomatics"
                     [disabled]="!newAutomaticsForm.valid"
                     [text]="'Añadir'"></credix-button>
      <credix-button (buttonClick)="ready()" *ngIf="resultAutomatics" [text]="'Listo'"></credix-button>
    </div>
  </div>
</mat-card>
