<div class="automatics" fxLayout="column">
  <div *ngIf="data.id > 0" fxLayout="row" fxLayoutAlign="space-between">
    <span>Número de contrato</span>
    <span>{{data.id}}</span>
  </div>

  <div *ngIf="data.publicServiceDescription !== ''" fxLayout="row" fxLayoutAlign="space-between">
    <span>Compañía</span>
    <span>{{data.publicServiceDescription}}</span>
  </div>

  <form [formGroup]="automaticsDetailForm" fxLayout="column">
    <credix-input-field *ngIf="data.alias !== ''" class="mb-8px" formControlName="favoriteName"
                        label="Nombre del favorito"></credix-input-field>
    <credix-input-field *ngIf="data.startDate !== ''" class="mb-8px" formControlName="maxAmount"
                        label="Monto máximo a pagar" mask="separator"
                        thousandSeparator="."></credix-input-field>

    <credix-input-field (click)="openCalendar()"
                        *ngIf="data.startDate !== ''"
                        [displayValue]="automaticsDetailForm.controls.startDate.value | dateFormatter: 'alphanumeric'"
                        [readonly]="true"
                        class="mb-8px automatics__input calendar" formControlName="startDate"
                        label="Fecha inicial de pago">
      <mat-icon class="calendar-icon" suffix svgIcon="calendar"></mat-icon>
    </credix-input-field>

    <credix-select *ngIf="data.periodicityDescription !== ''" formControlName="periodicity"
                   label="Periocidad">
      <mat-option *ngFor="let periodicity of periodicityList" [value]="periodicity.id">
        {{periodicity.description}}
      </mat-option>
    </credix-select>
  </form>
</div>
