         fxLayoutAlign="center start">
        <span><strong></strong></span>
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="37.29px">
          <span fxFlex="194.21px"></span>
          <mat-icon style="fill: #e42313; width: 8px; height: 13px;" svgIcon="chevron_right"></mat-icon>

      </a>
      <mat-divider class="separator" credixDivider></mat-divider>

        <span> <strong></strong></span>
        <span class="mb-16px"></span>

          <credix-button text="Guardar"></credix-button>

        </div>
      </div>
