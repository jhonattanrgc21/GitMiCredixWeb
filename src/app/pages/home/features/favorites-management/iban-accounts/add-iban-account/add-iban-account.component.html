<mat-card class="add-iban-account">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <span><strong>Cuenta IBAN</strong></span>
    <form [formGroup]="newFavoriteIbanForm" class="add-iban-account__form" fxLayout="column">
      <credix-input-field formControlName="ibanAccount" label="Cuenta IBAN"></credix-input-field>
      <credix-input-field formControlName="nameOfFavorite" label="Nombre de favorito"></credix-input-field>
      <credix-select formControlName="identificationType" label="Tipo de identificación">
        <mat-option>

        </mat-option>
      </credix-select>

      <credix-input-field [mask]="identificationMask" formControlName="identification"
                          label="Número de identificación"></credix-input-field>

      <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxFlex="210px" fxLayout="column">
          <span><strong>Código MiCredix</strong></span>
          <p style="font-size: 14px;">Ingrese el código generado en la aplicación
            <credix-link-button>Código MiCredix</credix-link-button>
            <mat-icon style="width: 6px; height: 10px; fill:#239DF7" svgIcon="chevron_right"></mat-icon>
          </p>
        </div>
        <credix-code-input [(codeFormControl)]="newFavoriteIbanForm.controls.credixCode" [length]="6" class="w-50"
                           errorMessage="Introduzca el codigo de confirmación">
        </credix-code-input>
      </div>
    </form>
  </div>

</mat-card>
