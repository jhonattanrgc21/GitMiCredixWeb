<mat-card *ngIf="show" class="increase-limit" credixCard fxLayout="column">
  <h1>Aumento de límite de crédito</h1>

  <div fxFlex fxLayoutAlign="center center">
    <credix-result-notification [message]="message" [status]="status" [title]="title">
    </credix-result-notification>
  </div>

  <div class="increase-limit__footer" fxLayout="row" fxLayoutAlign="flex-end">
    <credix-button (buttonClick)="goHome()" text="Listo"></credix-button>
  </div>
</mat-card>
