<mat-card class="awards-card" credixCard fxLayout="row">
  <img [src]="awards[0].img" alt="Premios Credix" class="awards-card__img">

  <div class="awards-card__content" fxFlex fxLayout="column">
    <h2>{{awards[0].title}}</h2>
    <span>{{awards[0].description}}</span>
  </div>

  <button (click)="goToAwards()" class="awards-card__btn" fxFlexAlign="center" mat-icon-button>
    <mat-icon svgIcon="chevron_right"></mat-icon>
  </button>
</mat-card>
