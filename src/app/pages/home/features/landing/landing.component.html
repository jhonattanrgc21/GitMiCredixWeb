<div fxLayout="column" fxLayoutGap="16px">

  <div fxLayout="row" fxLayoutGap="16px">
    <app-balances *ngIf="balances && paymentDetails" [balances]="balances"></app-balances>

    <div fxLayout="column" fxLayoutGap="16px">
      <app-payment-details *ngIf="balances && paymentDetails"
                           [paymentDetails]="paymentDetails"></app-payment-details>
      <app-movements *ngIf="balances && paymentDetails"></app-movements>
    </div>

  </div>

  <app-awards *ngIf="balances && paymentDetails && awards.length > 0" [awards]="awards"></app-awards>

</div>
