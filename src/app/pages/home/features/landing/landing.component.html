<div fxLayout="column" fxLayoutGap="16px">

  <div fxLayout="row" fxLayoutGap="16px">
    <app-balances *ngIf="balances && paymentDetails && movements"
                  [balancesTag]="balancesTags"
                  [balances]="balances"></app-balances>

    <div fxLayout="column" fxLayoutGap="16px">
      <app-payment-details *ngIf="balances && paymentDetails && movements"
                           [paymentDetailsTags]="paymentDetailsTags"
                           [paymentDetails]="paymentDetails"></app-payment-details>
      <app-movements *ngIf="balances && paymentDetails && movements"
                     [movementsTags]="movementsTags"
                     [movements]="movements"></app-movements>
    </div>

  </div>

  <app-awards *ngIf="balances && paymentDetails && movements && awards.length > 0" [awards]="awards"></app-awards>

</div>
