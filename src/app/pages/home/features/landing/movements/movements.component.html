<mat-card class="movements-card" credixCard fxLayout="column" fxLayoutAlign="start center">
  <h2 class="w-100 mb-16px">{{movementsTags.titleTag}}</h2>

  <mat-table *ngIf="movements && movements.length > 0" [dataSource]="movements" class="w-100"
             fxFlex>

    <ng-container matColumnDef="date">
      <mat-cell *matCellDef="let element"
                credixCell> {{convertStringDateToDate(element.originDate) | dateFormatter: 'alphanumeric'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="commerce">
      <mat-cell *matCellDef="let element" credixCell> {{element.establishmentName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-cell *matCellDef="let element" credixCell>
        <credix-numeric-block [prefix]="element.currencySimbol" [value]="element.originAmount" fontSize="16"
                              fontWeight></credix-numeric-block>
      </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;" credixRow></mat-row>
  </mat-table>

  <credix-link-button *ngIf="movements && movements.length > 0" fxFlexAlign="flex-end"
                      text="Ver mÃ¡s"></credix-link-button>
</mat-card>
