<div class="add-management-container">

  <div class="management-option" (click)="navigateTo(management.route)" *ngFor="let management of managementOptions">

      {{ management.name }}

    <div class="chevron">
      <mat-icon svgIcon="chevron_right"></mat-icon>
    </div>
  </div>

</div>
