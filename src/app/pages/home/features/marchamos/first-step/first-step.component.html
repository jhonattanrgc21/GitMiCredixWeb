<form [formGroup]="consultForm"
      class="first-step"
      fxLayout="row"
      fxLayoutGap="150px">
  <h3 class="marchamos__sub-title">Vehículo a consultar</h3>

  <div class="first-step__inputs" fxLayout="column">


    <credix-select
      [formControl]="consultControls.vehicleType"
      class="first-step__select"
      label="Tipo de vehículo">
      <mat-option *ngFor="let vehicleTypes of vehicleType" [value]="vehicleTypes.type">
        {{ vehicleTypes.description}}
      </mat-option>
    </credix-select>


    <credix-input-field
      class="first-step__input"
      credixTextField
      formControlName="plateNumber"
      label="Número de placa"
      mask="AAAAAAAA"
      onFocusLabel="Placa">
    </credix-input-field>

  </div>

</form>
