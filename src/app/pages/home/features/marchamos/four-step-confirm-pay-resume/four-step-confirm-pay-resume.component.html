<div class="marchamos__billing-information" fxLayout="row" fxLayoutGap="153px">
    <h3 
    class="sub-title"
    fxFlex="50">Resumen de pago</h3>
    
    <div fxFlex="60" fxLayout="column" fxLayoutAlign="flex-start flex-end" class="marchamos__billing-list">
        <table class="w-100">
            <tbody>
                    <tr>
                        <td>Marchamo</td>
                        <td><credix-numeric-block 
                            [value]="dataPayResume.totalMount" 
                            fontSize="16" 
                            fontWeight="bold"
                            prefix="₡"></credix-numeric-block>
                        </td>
                    </tr>
                <tr>
                    <td>Seguros</td>
                    <td>
                        <credix-numeric-block 
                        [value]="dataPayResume.totalAmountItemsProducts" 
                        fontSize="16" 
                        fontWeight="bold"
                        prefix="₡"></credix-numeric-block>
                    </td>
                </tr>
            <tr>
                <td>Comisión</td>
                <td>
                    <credix-numeric-block 
                    [value]="dataPayResume.commission" 
                    fontSize="16" 
                    fontWeight="bold"
                    prefix="₡"></credix-numeric-block>
                </td>
            </tr>
            <tr>
                <td>IVA</td>
                <td>
                    <credix-numeric-block 
                    [value]="dataPayResume.iva" 
                    fontSize="16" 
                    fontWeight="bold" 
                    prefix="₡"></credix-numeric-block>
                </td>
            </tr>
                <mat-divider style="margin-bottom: 16.5px;"></mat-divider>
                <tr>
                    <td class="marchamos__total">Total</td>
                    <td><credix-numeric-block 
                        [value]="dataPayResume.totalMount" 
                        fontSize="16" 
                        fontWeight="bold"
                        prefix="₡"></credix-numeric-block>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
