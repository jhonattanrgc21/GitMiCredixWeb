<div class="four-step-marchamo">
    <div class="confirm" fxLayout="row" fxLayoutAlign="space-between">
        <label class="column-1">Contacto</label>
    
        <div class="confirm__billing-contact" fxLayout="column">
        <span>{{contactConfirm.name}} </span>
        <span>{{contactConfirm.email}} </span>
        <span>{{contactConfirm.phone | mask: '0000-0000'}}</span>
        </div>
    </div>
    
    <mat-divider class="mb-16px"></mat-divider>
    
    <div class="confirm__place" fxLayout="row" fxLayoutAlign="space-between">
        <label>Lugar de retiro</label>
        <p>{{place.placeDescription}}</p>
    </div>
  
<mat-divider class="mb-16px"></mat-divider>


    <div class="pay-resume" fxLayout="row" fxLayoutAlign="space-between">
        <span class="tl"><strong>Resumen de pago</strong></span>

    <div class="pay-resume__billing"  fxFlex="380px" fxLayout="column" fxLayoutGap="8px">
        
        <div fxLayout="row" fxLayoutAlign="space-between">
            <span>Marchamo</span>
            <credix-numeric-block
                [value]="totalAmount"
                fontSize="16"
                fontWeight="bold"
                prefix="₡">
            </credix-numeric-block>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <span>Seguros</span>
            <credix-numeric-block
                [value]="amountTotalProducts"
                fontSize="16"
                fontWeight="bold"
                prefix="₡">
            </credix-numeric-block>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <span>Comisión</span>
            <credix-numeric-block
                [value]="ivaAndCommission.commission"
                fontSize="16"
                fontWeight="bold"
                prefix="₡"></credix-numeric-block>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <span>IVA</span>
            <credix-numeric-block
                [value]="ivaAndCommission.iva"
                fontSize="16"
                fontWeight="bold"
                prefix="₡">
            </credix-numeric-block>
        </div>
        <mat-divider class="mb-16px" credixDivider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <span class="tl"><strong>Total</strong></span>
            <credix-numeric-block
                [value]="total"
                fontSize="16"
                fontWeight="bold"
                prefix="₡"></credix-numeric-block>
        </div>
    </div>
    </div>

<mat-divider class="mb-16px"></mat-divider>


    <div fxLayout="row" fxLayoutGap="104px">
        <div class="marchamos__credix-code" fxLayout="column">
        <label style="font-weight: bold; font-size: 16px;">Código MiCredix</label>
        <p style="font-weight: normal; font-size: 14px;">Ingrese el código generado en la aplicación
            <credix-link-button text="Código MiCredix"></credix-link-button>
            <mat-icon style="width: 6px; height: 10px; fill:#239DF7" svgIcon="chevron_right"></mat-icon>
        </p>
        </div>

        <form [formGroup]="confirmForm">
        <credix-code-input
            [(codeFormControl)]="confirmForm.controls.credixCode"
            [length]="6"
            class="w-50"
            errorMessage="Introduzca el codigo de confirmación">
        </credix-code-input>
        </form>
    </div>
</div>
