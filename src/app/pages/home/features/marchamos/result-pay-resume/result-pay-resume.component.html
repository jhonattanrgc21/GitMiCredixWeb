<div class="container-response" fxLayout="column">
  <credix-result-notification
    [message]="resultPay.messageToPay"
    [status]="resultPay.responseToPay"
    [title]="resultPay.titleToPay"></credix-result-notification>

  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="65px" style="margin-top: 24.5px;">

    <span style="font-weight: bold; font-size: 16px;">Datos del Pago</span>
    <div fxLayout="column" fxLayoutGap="8px">

      <div fxLayout="row" fxLayoutGap="41px">
        <label>Monto</label>
        <credix-numeric-block [value]="dataPay.totalMount" fontSize="16" fontWeight="bold"
                              prefix="₡"></credix-numeric-block>
      </div>
      <div fxLayout="row" fxLayoutGap="107px">
        <label>Cuotas</label>
        <span style="font-weight: bold; font-size: 16px;">{{dataPay.value}}</span>
      </div>
      <div fxLayout="row" fxLayoutGap="65px">
        <label>Placa</label>
        <span style="font-weight: bold; font-size: 16px;">{{dataPay.plateNumber}}</span>
      </div>
      <div fxLayout="row" fxLayoutGap="47px">
        <label>Fecha</label>
        <span
          style="font-weight: bold; font-size: 16px;"> {{dataPay.firstCouteToPayIn}} </span>
      </div>

    </div>
  </div>

  <credix-share-button class="container-response__shared-button"
                       description="Con tu donación estarás ayudando a alimentar a 100.000 familias afectadas por el COVID-19"
                       fxLayoutAlign="center"
                       url="https://www.credix.com/somos-uno/"></credix-share-button>

  <mat-divider class="container-response__divider-response"></mat-divider>
  <credix-button
    (click)="doAnotherPay()"
    class="container-response__buttons"
    fxLayoutAlign="flex-end"
    text="Realizar otro pago"></credix-button>
</div>
