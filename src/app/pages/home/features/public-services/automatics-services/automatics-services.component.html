<credix-navigation-table [headers]="tableHeaders" class="automatics-services">

  <ngx-simplebar [options]="{autoHide: false, scrollbarMinSize: 100}" class="left-container" fxLayout="column" left>
    <div class="automatics-services__options-wrapper" fxLayout="column">
      <a (click)="schedulePaymentsDetail(schedule)"
         *ngFor="let schedule of schedulePayments" class="automatics-services__option pointer"
         fxLayout="column">
        <span [class.is-selected]="schedule === schedule.id" fxLayout="row"
              fxLayoutAlign="flex-start center">
           <mat-icon [svgIcon]="schedule.icon" class="mr-16px"
                     style="fill: #B5B5B5; width: 16px; height: 25px;"></mat-icon>
          {{schedule.alias}}
        </span>
        <span class="truncate">

        </span>
      </a>
    </div>

  </ngx-simplebar>

  <div fxLayout="column" right>
    <div class="automatics-services__table" fxLayout="column" fxLayoutGap="16px">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Compañía</span>
        <span class="tr">C.N.F.L.</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Nombre</span>
        <span class="tr">Sergio Marquina</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Mes al cobro</span>
        <span class="tr">Setiembre</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Vencimiento</span>
        <span class="tr">30 Set 2019</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Pago automático</span>
        <span class="tr">30 Set 2019</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <span>Periocidad</span>
        <span class="tr">Mensual</span>
      </div>
      <div class="mt-2px" fxLayout="row" fxLayoutAlign="space-between">
        <span><strong>Monto máximo a pagar</strong></span>
        <span class="tr"><strong>¢30.000,00</strong></span>
      </div>
    </div>
  </div>

</credix-navigation-table>
