<app-credix-result-view [resultMessage]="'Su pago ha sido procesado exitosamente'"
                        [resultTile]="'¡Éxito!'"
                        [status]="'success'"
                        [moduleTitle]="'Movistar'"
                        buttonText="Agregar a pagos automáticos"
                        routeTo="/home/public-services/success"
                        paymentService="'true'"
                        (buttonPressed)="addAutomaticPayment()">

  <div class="w-100" fxLayout="column">
    <mat-divider class="mb-24px" credixDivider></mat-divider>

    <div fxLayout="row" fxLayoutAlign="space-between">
      <p fxFlex="150px"><strong>{{'Recarga' === 'Recarga' ? 'Datos de la recarga' : 'Datos del pago'}}</strong></p>

      <div fxLayout="column" fxLayoutGap="8px" style="width: 220px">
        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex>Monto</span>
          <credix-numeric-block [prefix]="currencySymbol" [value]="'2000'"
                                class="tr" fontWeight="bold"></credix-numeric-block>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
          <span fxFlex>Plazo</span>
          <span class="tr truncate"><strong>{{'1' + ' ' + 'meses'}}</strong></span>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
          <span fxFlex>{{'Recarga' === 'Recarga' ? 'Celular' : 'Contrato'}}</span>
          <span class="tr truncate"><strong>{{contract}}</strong></span>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
          <span fxFlex>Fecha</span>
          <span class="tr truncate"><strong>{{today | dateFormatter: 'alphanumeric'}}</strong></span>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
          <span fxFlex></span>
          <credix-link-button (click)="openBillingModal()">Ver comprobante</credix-link-button>
        </div>
      </div>

    </div>

    <credix-share-button class="mt-16px" fxFlexAlign="center"></credix-share-button>
  </div>
</app-credix-result-view>
