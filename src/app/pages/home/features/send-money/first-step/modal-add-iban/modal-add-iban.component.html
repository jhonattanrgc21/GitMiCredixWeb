<div class="h-100" fxLayout="column" fxLayoutGap="19px" class="add-account-div">
  <form [formGroup]="newAccountForm" class="add-account" fxLayout="column">
    <credix-input-field class="add-account__input" formControlName="ibanAccount"
                        label="Cuenta IBAN"></credix-input-field>

    <credix-select class="add-account__select" formControlName="identType" label="Tipo de identificación">
      <mat-option *ngFor="let identType of identificationTypes" [value]="identType.id">
        {{ identType.description }}
      </mat-option>
    </credix-select>

    <credix-input-field [mask]="identificationMask" class="add-account__input"
                        formControlName="identNumber" label="Número de Identificación"></credix-input-field>

    <!--<credix-input-field [control]="newAccountForm.controls.name" class="add-account__input" label="Nombre">
    </credix-input-field>-->

    <div fxLayout="row" fxLayoutAlign="space-between" class="mt-16px">
      <span>Nombre</span>
      <input [formControl]="newAccountForm.controls.name" class="add-account__input1 tr" placeholder="Escriba aquí"/>
    </div>
    <credix-checkbox-button label="Guardar como favorito" (emitCheckBox)="emit($event)"
                            [checked]="isChecked"></credix-checkbox-button>
    <credix-input-field *ngIf="showFavorite" class="add-account__input"
                        formControlName="favName" label="Nombre del favorito"></credix-input-field>
    <credix-code-input [(codeFormControl)]="newAccountForm.controls.code" errorMessage="Código erroneo" fxFlex="50"
                       *ngIf="showFavorite"></credix-code-input>

    <credix-button (click)="submit()" [disabled]="newAccountForm.invalid" class="w-100" text="Añadir"
                   class="add-account-div__btn">
    </credix-button>
  </form>
</div>
