<div class="third-step" fxLayout="column" fxLayoutAlign="flex-start center">

  <div class="third-step__content" fxLayout="row" fxLayoutGap="space-between">

    <span class="third-step__content__title" fxFlex="50"><strong>Beneficiario(a) de la transferencia</strong></span>

    <table fxFlex="50">
      <tbody>
      <tr class="third-step__table-row">
        <td>Nombre</td>
        <td>Mónica Mendez</td>
      </tr>
      <tr class="third-step__table-row">
        <td>Identificación</td>
        <td>1-2345-6789</td>
      </tr>
      <tr class="third-step__table-row">
        <td>Entidad</td>
        <td>Banco Nacional</td>
      </tr>
      <tr class="third-step__table-row">
        <td>Cuenta</td>
        <td>CR5301200009311340841</td>
      </tr>
      </tbody>
    </table>
  </div>

  <mat-divider class="third-step__divider mt-16px mb-16px"></mat-divider>

  <div class="third-step__content" fxLayout="row" fxLayoutGap="space-between">

    <span class="third-step__content__title" fxFlex="50"><strong>Detalles de la transferencia</strong></span>

    <div fxFlex="50">

      <table class="w-100">
        <tbody>
        <tr class="third-step__table-row">
          <td>Cuota</td>
          <td>
            <credix-numeric-block fontSize="16" fontWeight="bold" value="33.333,33"></credix-numeric-block>
          </td>
        </tr>
        <tr class="third-step__table-row">
          <td>Plazo</td>
          <td>3 Meses</td>
        </tr>
        <tr class="third-step__table-row">
          <td>Monto a transferir</td>
          <td>
            <credix-numeric-block fontSize="16" fontWeight="bold" value="100.000,00"></credix-numeric-block>
          </td>
        </tr>
        <tr class="third-step__table-row">
          <td>Comisión (5%)</td>
          <td>
            <credix-numeric-block fontSize="16" fontWeight="bold" value="2.000,00"></credix-numeric-block>
          </td>
        </tr>
        <tr class="third-step__table-row border-bottom">
          <td>IVA*</td>
          <td>
            <credix-numeric-block fontSize="16" fontWeight="bold" value="1.000,000"></credix-numeric-block>
          </td>
        </tr>
        </tbody>
      </table>

      <mat-divider class="third-step__divider full-width mt-8px mb-8px"></mat-divider>

      <div fxLayout="row">
        <span fxFlex="50">Total</span>
        <credix-numeric-block class="tr" fontSize="16" fontWeight="bold"
                              fxFlex="50" value="103.000,00"></credix-numeric-block>
      </div>

    </div>

  </div>

  <mat-divider class="third-step__divider full-width mt-16px mb-16px"></mat-divider>

  <div class="third-step__content" fxLayout="row" fxLayoutAlign="space-between">

    <div class="third-step__content__title" fxFlex="40" fxLayout="column">
      <strong>Código MiCredix</strong>
      <p>Ingrese el código generado en la aplicación
        <credix-link-button text="Código MiCredix"></credix-link-button>
        <mat-icon svgIcon="chevron-right"></mat-icon>
      </p>
    </div>

    <credix-code-input [(codeFormControl)]="codeControl" errorMessage="Código erroneo" fxFlex="50"></credix-code-input>

  </div>
</div>
