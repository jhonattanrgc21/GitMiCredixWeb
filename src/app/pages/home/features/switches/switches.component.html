<div class="switches" fxLayout="column" fxLayoutGap="24px">

  <h2>Switches</h2>

  <div fxLayout="row" fxLayoutGap="16px">
    <span fxFlex="20">Habilitado:</span>
    <credix-switch (selectionEvent)="optionSelected($event)" [offLabel]="colon" [onLabel]="dollar"></credix-switch>
  </div>

  <div fxLayout="row" fxLayoutGap="16px">
    <span fxFlex="20">Deshabilitado:</span>
    <credix-switch [disabled]="true" [offLabel]="colon" [onLabel]="dollar"></credix-switch>
  </div>
</div>
