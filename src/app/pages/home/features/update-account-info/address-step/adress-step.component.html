<form [formGroup]="newAddressFormGroup" class="address-step-container">

  <h4 class="title">Revise y edite los datos que sean necesarios:</h4>

  <credix-select formControlName="province"
                 label="Provincia">
    <mat-option *ngFor="let province of provinces" [value]="province.id">
      {{province.description}}
    </mat-option>
  </credix-select>

  <credix-select formControlName="canton"
                 label="Cantón">
    <mat-option *ngFor="let canton of cantons" [value]="canton.id">
      {{canton.description}}
    </mat-option>
  </credix-select>

  <credix-select formControlName="district"
                 label="Distrito">
    <mat-option *ngFor="let district of districts" [value]="district.id">
      {{district.description}}
    </mat-option>
  </credix-select>

  <credix-input-field formControlName="exactAddress" label="Dirección Exacta"></credix-input-field>


  <h4 class="info-title">
    Información de facturación
    <button (click)="showInfoModal()" class="info-button" mat-icon-button suffix>
      <mat-icon>info_outlined</mat-icon>
    </button>
  </h4>


  <credix-input-field formControlName="billingAddress" label="Dirección"></credix-input-field>

  <credix-input-field formControlName="billingCity" label="Ciudad"></credix-input-field>

  <credix-input-field formControlName="billingState" label="Estado"></credix-input-field>

  <credix-input-field formControlName="billingPostalCode" label="Código Postal"></credix-input-field>

  <credix-input-field formControlName="billingCountry" label="País"></credix-input-field>



</form>
