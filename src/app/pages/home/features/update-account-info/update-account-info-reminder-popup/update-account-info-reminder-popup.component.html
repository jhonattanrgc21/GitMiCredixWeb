<div class="update-account-info-reminder-popup-container">

  <p>
    Con el fin de mantenerlo informado y brindarle un mejor servicio, le invitamos a revisar y actualizar su información.
  </p>

  <credix-button (buttonClick)="updateAccount()">Actualizar datos</credix-button>
  <credix-button (buttonClick)="skipUpdate()" [type]="'secondary'">Omitir por esta vez</credix-button>
</div>
