<div class="popups" fxLayout="column" fxLayoutGap="24px">
  <h2>Olvidó contraseña</h2>
  <div fxLayout="row" fxLayoutGap="24px">
    <credix-button
      (click)="openModal()"
      text="Olvidé contraseña"
    ></credix-button>
  </div>
</div>

<ng-template #forgotPasswordTemplate>
  <div
    class="h-100"
    fxLayout="column"
    fxLayoutAlign="space-between"
    fxLayoutGap="18.89px"
  >
    <p class="mt-16px">
      Ingrese los siguientes datos para crear una clave nueva
    </p>

    <form [formGroup]="forgotPassForm" class="credix-forgot-pass-form">
      <mat-form-field
        appearance="standard"
        credixTextField
        onFocusLabel="TipodeIdentificación"
        style="width: 296px;"
      >
        <mat-label>Tipo de Identificación</mat-label>
        <input formControlName="identType" matInput />
        <mat-icon matSuffix svgIcon="arrow-down-drop"></mat-icon>
        <mat-error
          *ngIf="
            !f.identType.valid && (f.identType.dirty || f.identType.touched)
          "
        >
          Seleccione un tipo de identificación
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="standard"
        credixTextField
        onFocusLabel="NúmerodeIdentificación"
        style="width: 296px;"

      >
        <mat-label>Número de Identificación</mat-label>
        <input formControlName="identNumber" matInput />
        <mat-error
          *ngIf="
            !f.identNumber.valid &&
            (f.identNumber.dirty || f.identNumber.touched)
          "
        >
          Identificación inválida
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="standard"
        credixTextField="password"
        onFocusLabel="Clave"
        style="width: 296px;"

      >
        <mat-label>Digite su nueva clave</mat-label>
        <input
          [credixPasswordFieldTooltip]="f.password.errors"
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
          matInput
        />
        <mat-icon
          (click)="hide = !hide"
          [svgIcon]="hide ? 'eye-outline' : 'eye-off-outline'"
          matSuffix
        ></mat-icon>
      </mat-form-field>
      <mat-form-field
        appearance="standard"
        credixTextField="password"
        onFocusLabel="Confirmesuclave"
        style="width: 296px;"

      >
        <mat-label>Confirme su nueva clave</mat-label>
        <input
          formControlName="confirmPassword"
          [type]="hide1 ? 'password' : 'text'"
          matInput
        />
        <mat-icon
          (click)="hide1 = !hide1"
          [svgIcon]="hide1 ? 'eye-outline' : 'eye-off-outline'"
          matSuffix
        ></mat-icon>
      </mat-form-field>
      <credix-code-input
        [(codeFormControl)]="f.code"
        formControlName="code"
        [length]="6"
        class="w-30"
        errorMessage="Mensaje de error aquí"
      ></credix-code-input>
    </form>
    <credix-button
      class="w-100"
      text="Enviar"
      [disabled]="forgotPassForm.invalid"
    ></credix-button>
  </div>
</ng-template>
