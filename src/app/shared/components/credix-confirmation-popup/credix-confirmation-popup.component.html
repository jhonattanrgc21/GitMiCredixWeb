  <div class="credix-confirmation-popup__actions">
    <button *ngIf="!okButton"(click)="modal.close(false)"
            class="credix-confirmation-popup__actions__button" color="primary" mat-stroked-button>No
    </button>
    <button *ngIf="!okButton"(click)="modal.close(true)"
            class="credix-confirmation-popup__actions__button" color="primary" mat-flat-button>SÃ­
    </button>
    <button *ngIf="okButton"(click)="modal.close(true)"
      class="credix-confirmation-popup__actions__button" color="primary" mat-flat-button>Ok
  </button>
  </div>
</div>
