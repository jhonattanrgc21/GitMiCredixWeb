<mat-form-field [class.has-value]="control.value && control.value.length > 0" appearance="standard"
                class="credix-input-field">
  <mat-label>{{this.viewLabel}}</mat-label>
  <input [formControl]="control" [mask]="mask" autocomplete="off" matInput/>
  <mat-icon *ngIf="icon" [svgIcon]="icon" matSuffix></mat-icon>
  <mat-error *ngIf="errorMessage && control.invalid">{{errorMessage}}</mat-error>
</mat-form-field>
