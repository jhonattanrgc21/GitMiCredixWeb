<ng-container class="navigation-table">

  <div class="navigation-table__header" fxLayout="row" fxLayoutAlign="flex-start center">
    <span [fxFlex]="headers[0].width">{{headers[0].label}}</span>
    <span [fxFlex]="headers[1].width">{{headers[1].label}}</span>
  </div>

  <div *ngIf="!hide" class="navigation-table__content" fxLayout="row">

    <div [fxFlex]="headers[0].width" class="navigation-table__content__left">
      <ngx-simplebar [options]="optionsScroll" class="navigation-table__options" fxLayout="column">
        <ng-content select="[left]"></ng-content>
      </ngx-simplebar>
    </div>

    <div [fxFlex]="headers[1].width" class="navigation-table__content__right">
      <ngx-simplebar [options]="optionsScroll" class="navigation-table__options" fxLayout="column">
        <ng-content select="[right]"></ng-content>
      </ngx-simplebar>
    </div>
  </div>

</ng-container>
