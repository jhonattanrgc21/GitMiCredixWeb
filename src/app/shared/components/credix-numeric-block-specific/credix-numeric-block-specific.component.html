<span [style.font-size.px]="fontSize" class="credix-numeric-block-specific">

    <span [style.font-weight]="fontWeight"
          class="credix-numeric-block-specific__integer">{{prefix}}</span>

    <span *ngIf="sign === '-'"
          [style.font-weight]="fontWeight"
          class="credix-numeric-block-specific__integer">{{sign}}</span>

    <span [style.font-weight]="fontWeight"
          class="credix-numeric-block-specific__integer">{{integerValue | mask: 'separator':'.'}}</span>

  <span [style.font-weight]="fontWeight" class="credix-numeric-block__decimal" *ngIf="decimalValue !== '00'">,{{decimalValue}}</span>

</span>
