<div class="credix-alternative-popup">
  <div class="credix-alternative-popup__header">
    <h1 *ngIf="data.title" class="credix-alternative-popup__header__title">{{data.title}}</h1>

    <button *ngIf="!data.hideCloseButton" class="credix-alternative-popup__header__close-button" mat-dialog-close
            mat-icon-button>
      <svg class="credix-alternative-popup__header__close-button__icon" height="24" viewBox="0 0 24 24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M29,7.417,26.583,5,17,14.583,7.417,5,5,7.417,14.583,17,5,26.583,7.417,29,17,19.417,26.583,29,29,26.583,19.417,17Z"
          transform="translate(-5 -5)"/>
      </svg>
    </button>
  </div>

  <div *ngIf="data.template" class="credix-alternative-popup__content">
    <overlay-scrollbars [options]="scrollBarOptions" class="credix-alternative-popup__content__main">
      <ng-container *ngTemplateOutlet="data.template, context: data.context">
      </ng-container>
    </overlay-scrollbars>

    <div class="credix-alternative-popup__content__footer">
      <ng-container *ngTemplateOutlet="data.footer">
      </ng-container>
    </div>
  </div>

  <div *ngIf="data.component" class="credix-alternative-popup__content">
    <overlay-scrollbars [options]="scrollBarOptions" class="credix-alternative-popup__content__main">
      <ng-container *ngComponentOutlet="data.component">
      </ng-container>
    </overlay-scrollbars>

    <div class="credix-alternative-popup__content__footer">
      <ng-container *ngTemplateOutlet="data.footer">
      </ng-container>
    </div>
  </div>
</div>
