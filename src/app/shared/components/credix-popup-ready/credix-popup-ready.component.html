<div class="credix-popup">
  <button
    *ngIf="!data.hideCloseButton"
    class="credix-popup__close-button"
    mat-dialog-close
    mat-icon-button
  >
    <svg
      class="credix-popup__close-button__icon"
      height="24"
      viewBox="0 0 24 24"
      width="24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M29,7.417,26.583,5,17,14.583,7.417,5,5,7.417,14.583,17,5,26.583,7.417,29,17,19.417,26.583,29,29,26.583,19.417,17Z"
        transform="translate(-5 -5)"
      />
    </svg>
  </button>

  <h1 *ngIf="data.title" class="credix-popup__title">{{ data.title }}</h1>

  <div *ngIf="data.template" class="credix-popup__content">
    <ng-container *ngTemplateOutlet="data.template; context: data.context">
    </ng-container>
  </div>
  <div *ngIf="data.component" class="credix-popup__content">
    <ng-container *ngComponentOutlet="data.component"> </ng-container>
  </div>
</div>
