<div class="credix-popup">
  <button class="credix-popup__close-button" mat-dialog-close mat-icon-button>
  </button>

  <h2 *ngIf="data.title">{{data.title}}</h2>

  <div class="credix-popup__content">
    <ng-container *ngTemplateOutlet="data.template, context: data.context">
    </ng-container>
  </div>
</div>
