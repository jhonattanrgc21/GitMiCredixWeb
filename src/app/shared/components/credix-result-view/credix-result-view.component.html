<mat-card class="credix-result-view" credixCard fxLayout="column">
  <h1>{{moduleTitle}}</h1>

  <div class="credix-result-view__content-container" fxFlex fxLayout="column" fxLayoutAlign="center center">
    <credix-result-notification [message]="resultMessage"
                                [status]="status"
                                [title]="resultTile" class="mb-24px"></credix-result-notification>
    <ng-content></ng-content>
  </div>

  <div class="bottom-btn-wrapper" fxLayout="row" fxLayoutAlign="flex-end">
    <credix-button *ngIf="paymentService" [type]="'secondary'" [routerLink]="['/home/public-services/']" class="mr-16px">
      Listo
    </credix-button>
    <credix-button (click)="clickButton()" [routerLink]="[routeTo]" class="mr-16px">
      {{buttonText}}
    </credix-button>
  </div>
</mat-card>
