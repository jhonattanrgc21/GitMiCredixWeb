<mat-card class="credix-result-view" credixCard fxLayout="column">
  <h1>{{title}}</h1>

  <div class="credix-result-view__content-container" fxFlex fxLayout="column" fxLayoutAlign="center center"
       fxLayoutGap="16px">
    <credix-result-notification [message]="resultMessage" [status]="status"
                                [title]="title"></credix-result-notification>
    <ng-content></ng-content>
  </div>

  <div class="bottom-btn-wrapper" fxLayout="row" fxLayoutAlign="flex-end">
    <credix-button (click)="go()" [text]="buttonText" class="mr-16px"></credix-button>
  </div>
</mat-card>
