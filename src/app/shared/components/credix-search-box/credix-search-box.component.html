<div class="search_box_container">
  <div [ngClass]="{'search_box': !inputControl.value, 'search_box_active': inputControl.value}"
    style="position: absolute;  z-index: 1; left: 8px; top: 8px;">
    <div class="search_icon_content">
      <mat-icon class="search_icon" svgIcon="search"></mat-icon>
    </div>
    <input [ngClass]="{'search_input_text': !inputControl.value, 'search_input_text_active': inputControl.value}"
     [formControl]="inputControl" placeholder="¿Qué desea pagar?" type="text">
  </div>
  <div [ngClass]="{'search_panel': searchPanelStyle, 'search_panel_inactive': !searchPanelStyle}">
    <div (click)="onClickItem(item)" *ngFor="let item of searchingResult, let last = last" class="panel_item_content">
      <div class="panel_item_header">
        <mat-icon *ngIf="item.icon" [svgIcon]="item.icon" class="search_icon" style="margin-right: 12px;"></mat-icon>
        <span class="item_title">{{item.title}}</span>
      </div>
      <div class="item_body_content">
        <span [innerHTML]="item.description | highlightSearch : inputControl.value" class="item_body"></span>
      </div>
      <mat-divider *ngIf="!last" class="mt-16px mb-16px" credixDivider></mat-divider>
    </div>
  </div>
</div>
